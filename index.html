<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>

</head>
<body>
    <p>jQueryの練習</p>
    <div id="foo" style="width:100px;height:100px;background:red;"></div>

    <div id="foo1" style="width:100px;height:100px;background:red;"></div>

    <div id="foo2" style="width:100px;height:100px;background:red;"></div>
    
    <div id="foo3" style="width:100px;height:100px;background:red;"></div>

    <div id="foo4" style="width:100px;height:100px;background:red;"></div>

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.jrumble.1.3.js"></script>
    <script type="text/javascript" src="pointer.js"></script>
    <script type="text/javascript" src="snowfall.jquery.js"></script>
    <script>
        $(function(){
            $(document).snowfall({
                flakeCount : 500,  //要素の数
                minSize : 5,       //最大の大きさ
                maxSize : 10,      //最小の大きさ
                round : true       //丸みを持たせる
            });

            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);
            $('#foo').toggle(800);

            $('#foo1')
                .mouseover(function(){
                $(this).css('background', 'green');
                })
                .mouseout(function(){
                $(this).css('background', 'red');
                });

            $('#foo2').trigger('startRumble');
            // jrumbleできない。ぶるぶるふるえない。

            $('#foo3').toggle(800);
            $('#foo3').toggle(800);

            $('#foo4').mousemove(function(e){
            $(this).text(e.pageX);
            });

        });
    </script>
</body>
</html>
